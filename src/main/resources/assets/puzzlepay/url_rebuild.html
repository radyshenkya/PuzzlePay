<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Redirecting...</title>
    </head>
    <body>
        <script>
            const REDIRECT_URL = "/oauth2";

            let query_params = window.location.hash.slice(1);
            window.location.href = REDIRECT_URL + "?" + query_params;
        </script>
    </body>
</html>
